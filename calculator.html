<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="12">
      <tr>
        <td colspan="4">
          <input type="text" id="inputBox" value="" readonly />
        </td>
      </tr>
      <tr>
        <td onclick="digitBtnPressed('7')">7</td>
        <td onclick="digitBtnPressed('8')">8</td>
        <td onclick="digitBtnPressed('9')">9</td>
        <td onclick="digitBtnPressed('*')">x</td>
      </tr>
      <tr>
        <td onclick="digitBtnPressed('4')">4</td>
        <td onclick="digitBtnPressed('5')">5</td>
        <td onclick="digitBtnPressed('6')">6</td>
        <td onclick="digitBtnPressed('-')">-</td>
      </tr>
      <tr>
        <td onclick="digitBtnPressed('1')">1</td>
        <td onclick="digitBtnPressed('2')">2</td>
        <td onclick="digitBtnPressed('3')">3</td>
        <td onclick="digitBtnPressed('+')">+</td>
      </tr>
      <tr>
        <td colspan="2" onclick="digitBtnPressed('0')">0</td>
        <td onclick="clearInput()">AC</td>
        <td onclick="digitBtnPressed('/')">/</td>
      </tr>
      <tr>
        <td colspan="20" onclick="calculateResult()">=</td>
      </tr>
    </table>

    <script>
      function digitBtnPressed(value) {
        document.getElementById("inputBox").value += value;
      }

      function clearInput() {
        document.getElementById("inputBox").value = "";
      }

      function calculateResult() {
        try {
          let result = eval(document.getElementById("inputBox").value);
          document.getElementById("inputBox").value = result;
        } catch (error) {
          document.getElementById("inputBox").value = "Error";
        }
      }
    </script>
  </body>
</html>
